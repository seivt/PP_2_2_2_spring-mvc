<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Illegal Argument Exception</title>
</head>
<body>
<h1>Parameter input error</h1>
<p>An invalid parameter value was used in the request!</p>
<p>Resubmit your request using parameter values between 0 and 5, or use one of the links below:</p>
<ul>
    <li><a href="/cars?count=1">List of one car</a></li>
    <li><a href="/cars?count=2">List of two cars</a></li>
    <li><a href="/cars?count=3">List of three cars</a></li>
    <li><a href="/cars?count=4">List of four cars</a></li>
    <li><a href="/cars">List of five cars</a></li>
    <li><a href="/cars?count=0">Empty list</a></li>
</ul>
</body>
</html>
