<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <caption>Cars list</caption>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Year of production</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getColor()}">Color</td>
        <td th:utext="${car.getYearOfProduction()}">Year of production</td>
    </tr>
</table>
</body>
</html>
